<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crni Ďek</title>
    <link rel="icon" href="img/icon_cards.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Blackjack</h1>
<img id="photo-el" src="img/icon_cards.png" alt="Cards photo">
<p id="message-el">Want to play a round?</p>
<p id="cards-el">Cards:</p>
<p id="sum-el">Sum:</p>
<p id="dealer-cards-el" class="dealer"></p>
<p id="dealer-sum-el" class="dealer"></p>
<button id="start-el" onclick="startGame()">START GAME</button>
<br>
<button onclick="hit()">HIT</button>
<br>
<button onclick="stand()">STAND</button>
<p id="coins-el"></p>
<footer>
    Crni Ďek Game created by Emilijan Koteski. Mentor Per Harald Borgen from freeCodeCamp.org. All Rights Reserved.
</footer>

<script src="index.js"></script>

</body>
</html>
